<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R6 Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="hero" data-aos="fade-down">
    <div class="top-left-title">
  <h1>R6 Hub</h1>
</div>

  <div class="panel" data-aos="fade-up">
    <h2>R6 Tracker</h2>
    <iframe src="https://r6.tracker.network/" loading="lazy"></iframe>
  </div>

   <div class="panel" data-aos="fade-up">
    <h2>R6 Maps</h2>
    <iframe src="https://www.r6maps.com/" loading="lazy"></iframe>
  </div>


<div class="panel">
  <h2>R6 Media</h2>
  <iframe width="100%" height="500"
    src="https://www.youtube.com/embed/-FKEPTibV8M"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>

    <div class="panel" data-aos="fade-up">
  <h2>Latest Siege News</h2>
  <a class="twitter-timeline"
     data-height="600"
     data-theme="dark"
     href="https://twitter.com/Rainbow6Game?ref_src=twsrc%5Etfw">
     Tweets by Rainbow6Game
  </a>
</div>

  <div class="panel">
  <h2 style="color:white; text-align:center;">Watch Rainbow Six Siege Streams on Twitch</h2>
  <p style="color:white; text-align:center;">Click the button below to explore live Rainbow Six Siege content directly on Twitch.</p>
  <div style="text-align:center; margin-top:2rem;">
    <a href="https://www.twitch.tv/directory/category/tom-clancys-rainbow-six-siege" target="_blank" class="twitch-button">
      Go to Category
    </a>
  </div>
</div>


<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
