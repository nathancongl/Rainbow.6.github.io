<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R6 Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="news-streams">
  <p>News and Streams</p>
  <div class="icon-buttons">
    <a href="https://twitter.com/Rainbow6Game" target="_blank" aria-label="Twitter">
      <img src="twitch-icon.png" alt="Twitter Icon" />
    </a>
    <a href="https://www.twitch.tv/rainbow6" target="_blank" aria-label="Twitch">
      <img src="x-icon.png" alt="Twitch Icon" />
    </a>
  </div>
</div>

  <div class="hero" data-aos="fade-down">
    <div class="top-left-title">
  <h1>R6 Hub</h1>
</div>

  <div class="panel" data-aos="fade-up">
    <h2>R6 Tracker</h2>
    <iframe src="https://r6.tracker.network/" loading="lazy"></iframe>
  </div>

   <div class="panel" data-aos="fade-up">
    <h2>R6 Maps</h2>
    <iframe src="https://www.r6maps.com/" loading="lazy"></iframe>
  </div>


<div class="panel">
  <h2>R6 Media</h2>
  <iframe width="100%" height="500"
    src="https://www.youtube.com/embed/-FKEPTibV8M"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
